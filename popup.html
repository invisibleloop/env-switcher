<!doctype html>
<html>
  <head>
    <title>Environment Switcher</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link href="font-awesome.min.css" rel="stylesheet">
    <link rel='stylesheet' href='dist/style.css'>
  </head>
  <body>

    <div class="popup">

      <span class="logo">Environment Switcher</span>

      <span class="open-label" style="display:none"><span>open in</span></span>
      <input type="text" value="" style="position:absolute;left:-999999999px;width:0;height:0;top:-999999999px;"/>
      <div class="js-environments"></div>
<div id="test"></div>
      <ul class="options">
        <li class="options__item"><button class="btn js-options" data-options="add"><i class="fa fa-plus" aria-hidden="true"></i> add environment</button></li>
        <li class="options__item"><button class="btn js-options" data-options="groups"><i class="fa fa-object-group" aria-hidden="true"></i> manage groups</button></li>
        <li class="options__item"><button class="btn js-options" data-options="import"><i class="fa fa-cog" aria-hidden="true"></i> import/export</button></li>
      </ul>

      <form class="form options-section"  data-section="add" autocomplete="off">
        <p class="form__title"><b>Add new environment</b></p>
        <div class="form__group">
          <div class="form__group-nested form__group-nested--first">
            <label for="label" class="form__label"><i class="fa fa-tag" aria-hidden="true"></i></label>
            <input type="text" autofocus tabindex="1" class="form__input" value="" id="label" placeholder="label"/>
          </div>
          <div class="form__group-nested form__group-nested--last">
            <label for="url" class="form__label"><i class="fa fa-link" aria-hidden="true"></i></label>
            <input type="text" tabindex="2" class="form__input" value="" id="url" placeholder="environment url" />
          </div>
        </div>
        <div class="form__group form__group--btn">
          <button class="form__btn btn btn--form js-form-btn">add</button>
        </div>
        <div class="form__group form__group--colour">
          <label class="form__label form__label--colour"><i class="fa fa-tint" aria-hidden="true"></i></label>
          <input type="radio" id="colour--black" name="colour" checked="checked"/>
          <label for="colour--black"><span class="black js-color-touch"></span></label>
          <input type="radio" id="colour--blue" name="colour" />
          <label for="colour--blue"><span class="blue js-color-touch"></span></label>
          <input type="radio" id="colour--red" name="colour" />
          <label for="colour--red"><span class="red js-color-touch"></span></label>
          <input type="radio" id="colour--orange" name="colour" />
          <label for="colour--orange"><span class="orange js-color-touch"></span></label>
          <input type="radio" id="colour--concrete" name="colour" />
          <label for="colour--concrete"><span class="concrete js-color-touch"></span></label>
          <input type="radio" id="colour--green" name="colour" />
          <label for="colour--green"><span class="green js-color-touch"></span></label>
          <input type="radio" id="colour--yellow" name="colour" />
          <label for="colour--yellow"><span class="yellow js-color-touch"></span></label>
        </div>
      </form>

      <div class="options-section" data-section="groups">
        <div class="options-column options-column">
          <p class="form__title">Groups</p>
          <!-- TODO:  -->Create/edit/delete groups
        </div>
      </div>

      <div class="options-section"  data-section="import">
        <div class="options-column options-column--one-third">
          <p class="form__title">Export</p>
          <p class="export js-export"><a download="" href="" class="btn btn--form js-export-link"><i class="fa fa-download" aria-hidden="true"></i> export data</a></p>
        </div>
        <div class="options-column options-column--two-thirds">
          <p class="form__title">Import</p>
          <input type="file" id="selectFiles" value="Import" class="btn btn--file" />
          <button class="btn btn--form btn--one-third js-import"><i class="fa fa-upload" aria-hidden="true"></i> import data</button>
        </div>
      </div>

    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
